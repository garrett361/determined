name: llama-13b DSAT
workspace: DSAT
project: hf
debug: false
environment:
  environment_variables:
    - NCCL_DEBUG=INFO
    # You may need to modify this to match your network configuration.
    - NCCL_SOCKET_IFNAME=ens,eth,ib
  image:
    gpu: determinedai/environments-dev:cuda-11.3-pytorch-1.10-deepspeed-0.8.3-gpu-0.21.2
    cpu: determinedai/environments-dev:cuda-11.3-pytorch-1.10-deepspeed-0.8.3-gpu-0.21.2
resources:
  slots_per_trial: 8
searcher:
  name: single
  max_length:
    batches: 200
  metric: eval_loss
hyperparameters:
  deepspeed_config: blog_post_config.json
  training_arguments:
    learning_rate: 1e-9
  overwrite_deepspeed_args:
    autotuning:
      enabled: true
      start_profile_step: 10
      end_profile_step: 20
entrypoint: >-
  python -m determined.launch.deepspeed
  python run_clm_cong_max_length_edit.py
  --deepspeed blog_post_config.json
  --model_name_or_path huggyllama/llama-13b
  --dataset_name wikitext
  --dataset_config_name wikitext-2-raw-v1
  --torch_dtype float16
  --fp16 True
  --do_train
  --output_dir /tmp/test-clm
  --overwrite_output_dir True
  --evaluation_strategy no
  --save_strategy no
  --max_steps 200
  --learning_rate 2e-5
  --logging_steps 1
  --block_size 512
  --disable_tqdm True
  --cache_dir ./garrettgoon/cache_dir
  --per_device_train_batch_size 4
# GG_NOTE: batch size of 8 fails without other changes (8xA100[80GB] on Grenoble). Max I got to run is 4.
# TODO: Delete the cache_dir field; just using them for fast testing.
max_restarts: 0
