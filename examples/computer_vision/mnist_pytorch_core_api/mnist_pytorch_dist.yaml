entrypoint:
    python -m determined.launch.torch_distributed
    python -m mnist_pytorch_dist
name: mnist_pytorch_dist
workspace: Core API
project: MNIST
max_restarts: 0
resources:
    slots_per_trial: 2
searcher:
    name: single
    max_length: 1
    metric: val_loss
hyperparameters:
    model:
        n_filters1: 32
        n_filters2: 32
        dropout1: 0.25
        dropout2: 0.5